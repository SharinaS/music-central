<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signin</title>
    <div th:replace="fragments/head :: head"></div>
</head>
<body>
    <div class="container">
        <h1>Please login to access your music lists</h1>
        <!-- Error message in case of login error -->
        <div th:if="${param.error}">There was an error! Please try your username and password again.
        </div>
        <!-- form for user to login (WebSecurityConfigs allows for login) -->
        <form action="/login" method="POST">
            <div class="form group">
                <label for="input-username">Username</label>
                <input type="text" class="form-control" placeholder="Username" name="username" id="input-username">
            </div>
            <div class="form group">
                <label for="input-password">Password</label>
                <input type="password" class="form-control" placeholder="Password" name="password" id="input-password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
