<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nav Fragment</title>
</head>
<body>
    <section th:fragment="nav">
        <!-- Initial bootstrap code from https://www.w3schools.com/bootstrap4/bootstrap_navbar.asp, which
        also has code to create collapsible nav bar... -->

        <!-- if person is logged in... -->
            <nav class="navbar navbar-expand-sm bg-light" th:if="${username}">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </nav>
<!--            <h3>Hello, [[${username}]]!</h3>-->

        <!-- if person is new or needs to login -->
        <nav class="navbar navbar-expand-sm bg-light" th:unless="${username}">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signup">Signup</a>
                </li>
            </ul>
<!--            <h1>Welcome to Music Central!</h1>-->
<!--            <p>Please create an account or login</p>-->
        </nav>
    </section>
</body>
</html>
