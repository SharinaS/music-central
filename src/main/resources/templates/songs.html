<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Songs</title>
    <div th:replace="fragments/head :: head"></div>
</head>
<body>
    <div th:replace="fragments/nav :: nav"></div>
    <div class="container">
        <div class="row">
            <!-- show all the songs for the chosen artist -->
            <div class="col-8">
                <h2 th:text="${artist.artistName}"></h2>
                <div class="row">
                    <div class="each-song" th:each="song : ${artist.songs}">
                        <!-- show song and update song -->
                        <form method="POST" action="/song/edit">
                            <!-- song title -- FINISH STYLING -->
                            <h3 class="text-to-hide" th:text="${song.songTitle}"></h3>
                            <div class="form-group">
                                <input class="form-to-show form-control" hidden name="newSongTitle" th:value="${song.songTitle}">
                            </div>
                            <!-- songGenre -->
                            <p class="text-to-hide" th:text="${song.songGenre}"></p>
                            <input class="form-to-show" hidden name="newSongGenre" th:value="${song.songGenre}">
                            <!-- URL to picture -->
                            <a class="text-to-hide" th:href="${song.imgSongURL}" target="_blank"><img th:src="${song.imgSongURL}" class="image"></a>
                            <input class="form-to-show" hidden name="newImgSongURL" th:value="${song.imgSongURL}">
                            <!-- URL to song -->
                            <p class="link"><a th:href="${song.linkToSong}" target="_blank">Play Song</a></p>
                            <input class="form-to-show" hidden name="newLinkToSong" th:value="${song.linkToSong}">
                            <!-- artist and song ids -->
                            <input hidden th:value="${song.id}" name="songId">
                            <input type="hidden" th:value="${artist.id}" name="artistId">
                            <!-- submit / save -->
                            <input class="form-to-show" type="submit" hidden value="Save Changes">
                        </form>

                        <div class="row justify-content-md-center">
                            <!-- edit song -->
                            <button class="edit-button text-to-hide">Edit</button>
                            <!-- delete song -->
                            <form method="POST" action="/song/delete">
                                <input type="hidden" th:value="${song.id}" name="songId">
                                <input type="hidden" th:value="${artist.id}" name="artistId">
                                <input type="submit" value="Delete">
                            </form>
                        </div>
                    </div>
                </div>
            </div> <!-- /col-8 -->
            <!-- add songs to database-->
            <div class="col">
                <h2 class="page-title">Add a Song by [[${artist.artistName}]]</h2>
                <form method="POST">
                    <div class="form-group">
                        <label for="input-song-title">Song Title</label>
                        <input type="text"
                               class="form-control"
                               placeholder="Enter Song Title"
                               name="songTitle"
                               id="input-song-title">
                    </div>
                    <div class="form-group">
                        <label for="input-link-to-song">Link to the Song</label>
                        <input type="text"
                               class="form-control"
                               placeholder="Add a url to the song, ie, YouTube"
                               name="linkToSong"
                               id="input-link-to-song">
                    </div>
                    <div class="form-group">
                        <label for="input-image-url">Link to Song Image</label>
                        <input type="text"
                               class="form-control"
                               placeholder="Add a url ending in a .jpeg or .png"
                               name="imgSongURL"
                               id="input-image-url">
                    </div>
                    <div class="form-group">
                        <label for="song-genre">Song Genre</label>
                        <input type="text"
                               class="form-control"
                               placeholder="Enter genre"
                               name="songGenre"
                               id="song-genre">
                    </div>
                    <input type="submit" value="Add Song">
                </form>
            </div>
        </div> <!-- /row -->
    </div> <!-- /container -->
    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
