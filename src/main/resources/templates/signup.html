<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <div th:replace="fragments/head :: head"></div>
</head>
<body>
    <div th:replace="fragments/nav :: nav"></div>
    <div class="container">
        <h1>Welcome to Music Central! Please signup!</h1>

        <h3 th:if="${param.taken}">Sorry, that username was taken. Please try again. [[${param.param}]]</h3>

        <form action="/signup" method="POST">
            <div class="form group">
                <label for="input-username">Choose Username</label>
                <input type="text" class="form-control" placeholder="Username" name="username" id="input-username">
            </div>
            <div class="form group">
                <label for="input-password">Password</label>
                <input type="password" class="form-control" placeholder="Password" name="password" id="input-password">
            </div>
            <div class="form group">
                <label for="input-firstname">First Name</label>
                <input type="text" class="form-control" placeholder="First Name" name="firstname" id="input-firstname">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
