<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nav Fragment</title>
</head>
<body>
    <section th:fragment="nav">
        <!-- Inspiration from https://www.w3schools.com/bootstrap4/bootstrap_navbar.asp, and https://getbootstrap.com/docs/3.4/components/#navbar-links -->
        <!-- if person is logged in... -->
        <nav class="navbar navbar-light bg-light static-top" th:if="${username}">
            <div class="container">
                <!-- items on left side of nav bar -->
                <ul class="nav">
                    <a class="navbar-brand" href="/">MusicCentral</a>
                    <li class="nav-item">
                        <a class="nav-link" href="/artists">Artists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://sharinastubbs.s3-us-west-2.amazonaws.com/sharina.html">About</a>
                    </li>
                </ul>
                <!-- items on right side of nav bar -->
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- User is not yet signed in or does not have an account -->
        <nav class="navbar navbar-light bg-light static-top" th:unless="${username}">
            <div class="container">
                <a class="navbar-brand" href="/">MusicCentral</a>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="/signup">Signup</a>
                    </li>
                    <li>
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                </ul>
            </div>
        </nav>
    </section>
</body>
</html>
