<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nav Fragment</title>
</head>
<body>
    <section th:fragment="nav">
        <!-- Initial bootstrap code from https://www.w3schools.com/bootstrap4/bootstrap_navbar.asp, which
        also has code to create collapsible nav bar... and https://getbootstrap.com/docs/3.4/components/#navbar-links,
        which has many examples -->

        <!-- if person is logged in... -->
            <nav class="navbar navbar-expand-sm bg-light" th:if="${username}">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/">MusicCentral</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/artists">Artists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-text">Hello, [[${username}]]!</li>
                </ul>



            </nav>
<!--            <h3>Hello, [[${username}]]!</h3>-->

        <!-- if person is new or needs to login -->
        <nav class="navbar navbar-expand-sm bg-light" th:unless="${username}">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/login">Login</a>
                </li>
                    <a class="nav-link" href="/signup">Signup</a>
                </li>
            </ul>
        </nav>
    </section>
</body>
</html>
